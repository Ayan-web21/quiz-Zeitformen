<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Quiz Zeitformen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
      text-align: center;
    }
    .quiz-container {
      background: white;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .question {
      font-size: 1.2em;
      margin-bottom: 15px;
    }
    .answer-btn {
      display: block;
      margin: 5px auto;
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .answer-btn:hover {
      background: #45a049;
    }
    #result {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h2>Quiz: Zeitformen</h2>
    <div class="question" id="question">Lade Frage...</div>
    <div id="answers"></div>
    <div id="result"></div>
  </div>

  <script>
    const quizData = [
      {question: "Welche Zeitform ist das? 'Ich werde essen.'", answers: ["Pr√§sens","Perfekt","Futur I","Pr√§teritum"], correct: "Futur I"},
      {question: "Welche Zeitform ist das? 'Ich habe gegessen.'", answers: ["Perfekt","Pr√§teritum","Pr√§sens","Futur I"], correct: "Perfekt"},
      {question: "Welche Zeitform ist das? 'Ich gehe.'", answers: ["Pr√§sens","Pr√§teritum","Perfekt","Futur I"], correct: "Pr√§sens"},
      {question: "Welche Zeitform ist das? 'Ich ging.'", answers: ["Pr√§sens","Perfekt","Pr√§teritum","Futur I"], correct: "Pr√§teritum"},
      {question: "Welche Zeitform ist das? 'Wir werden lernen.'", answers: ["Perfekt","Futur I","Pr√§sens","Pr√§teritum"], correct: "Futur I"},
      {question: "Welche Zeitform ist das? 'Er hat geschlafen.'", answers: ["Pr√§sens","Perfekt","Pr√§teritum","Futur I"], correct: "Perfekt"},
      {question: "Welche Zeitform ist das? 'Ihr lacht.'", answers: ["Pr√§sens","Perfekt","Pr√§teritum","Futur I"], correct: "Pr√§sens"},
      {question: "Welche Zeitform ist das? 'Wir haben gespielt.'", answers: ["Perfekt","Pr√§sens","Pr√§teritum","Futur I"], correct: "Perfekt"},
      {question: "Welche Zeitform ist das? 'Er wird kommen.'", answers: ["Pr√§sens","Perfekt","Futur I","Pr√§teritum"], correct: "Futur I"},
      {question: "Welche Zeitform ist das? 'Ich male.'", answers: ["Pr√§sens","Perfekt","Futur I","Pr√§teritum"], correct: "Pr√§sens"},
      {question: "Welche Zeitform ist das? 'Sie gingen nach Hause.'", answers: ["Perfekt","Pr√§sens","Futur I","Pr√§teritum"], correct: "Pr√§teritum"},
      {question: "Welche Zeitform ist das? 'Wir haben gekocht.'", answers: ["Pr√§sens","Perfekt","Futur I","Pr√§teritum"], correct: "Perfekt"},
      {question: "Welche Zeitform ist das? 'Er spielte Fu√üball.'", answers: ["Pr√§teritum","Perfekt","Futur I","Pr√§sens"], correct: "Pr√§teritum"},
      {question: "Welche Zeitform ist das? 'Sie wird tanzen.'", answers: ["Pr√§sens","Futur I","Pr√§teritum","Perfekt"], correct: "Futur I"},
      {question: "Welche Zeitform ist das? 'Ich habe geschrieben.'", answers: ["Perfekt","Pr√§teritum","Pr√§sens","Futur I"], correct: "Perfekt"},
      {question: "Welche Zeitform ist das? 'Er f√§hrt.'", answers: ["Pr√§sens","Perfekt","Futur I","Pr√§teritum"], correct: "Pr√§sens"},
      {question: "Welche Zeitform ist das? 'Wir werden singen.'", answers: ["Futur I","Perfekt","Pr√§teritum","Pr√§sens"], correct: "Futur I"},
      {question: "Welche Zeitform ist das? 'Sie hat gewonnen.'", answers: ["Perfekt","Pr√§sens","Pr√§teritum","Futur I"], correct: "Perfekt"},
      {question: "Welche Zeitform ist das? 'Du schreibst.'", answers: ["Pr√§sens","Perfekt","Pr√§teritum","Futur I"], correct: "Pr√§sens"},
      {question: "Welche Zeitform ist das? 'Er a√ü.'", answers: ["Pr√§teritum","Pr√§sens","Futur I","Perfekt"], correct: "Pr√§teritum"},
      {question: "Welche Zeitform ist das? 'Ich werde reisen.'", answers: ["Perfekt","Pr√§sens","Futur I","Pr√§teritum"], correct: "Futur I"},
      {question: "Welche Zeitform ist das? 'Wir liefen.'", answers: ["Pr√§teritum","Perfekt","Pr√§sens","Futur I"], correct: "Pr√§teritum"},
      {question: "Welche Zeitform ist das? 'Ich habe gesungen.'", answers: ["Perfekt","Pr√§sens","Futur I","Pr√§teritum"], correct: "Perfekt"},
      {question: "Welche Zeitform ist das? 'Du wirst lachen.'", answers: ["Futur I","Pr√§sens","Pr√§teritum","Perfekt"], correct: "Futur I"},
      {question: "Welche Zeitform ist das? 'Er schwimmt.'", answers: ["Pr√§sens","Pr√§teritum","Perfekt","Futur I"], correct: "Pr√§sens"}
    ];

    let currentQuestion = 0;
    const questionEl = document.getElementById("question");
    const answersEl = document.getElementById("answers");
    const resultEl = document.getElementById("result");

    function loadQuestion() {
      const q = quizData[currentQuestion];
      questionEl.textContent = q.question;
      answersEl.innerHTML = "";
      resultEl.textContent = "";
      q.answers.forEach(answer => {
        const btn = document.createElement("button");
        btn.textContent = answer;
        btn.className = "answer-btn";
        btn.onclick = () => checkAnswer(answer);
        answersEl.appendChild(btn);
      });
    }

    function checkAnswer(answer) {
      const q = quizData[currentQuestion];
      if (answer === q.correct) {
        resultEl.textContent = "‚úÖ Richtig!";
        resultEl.style.color = "green";
      } else {
        resultEl.textContent = `‚ùå Falsch! Richtige Antwort: ${q.correct}`;
        resultEl.style.color = "red";
      }
      currentQuestion++;
      if (currentQuestion < quizData.length) {
        setTimeout(loadQuestion, 1500);
      } else {
        setTimeout(() => {
          questionEl.textContent = "Quiz beendet!";
          answersEl.innerHTML = "";
          resultEl.textContent = "Gut gemacht! üéâ";
        }, 1500);
      }
    }

    loadQuestion();
  </script>
</body>
</html>
